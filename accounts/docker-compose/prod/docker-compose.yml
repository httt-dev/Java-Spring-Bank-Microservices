      restart_policy:
        condition: on-failure
        delay : 35s
        max_attempts: 3
        window: 120s
    enviroment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8701
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      
