      restart_policy:
        condition: on-failre
        delay: 35s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8701
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
    networks:
      - ngx-network
      
  loans:
    image: hoanguyenlab/loans:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - ngx-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay : 35s
        max_attempts: 3
        window: 120s
    enviroment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8701
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      
  cards:
    image: hoanguyenlab/cards:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
